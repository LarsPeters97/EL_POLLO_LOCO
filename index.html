<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El pollo loco</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="./img/3_enemies_chicken/chicken_normal/1_walk/1_w.png" type="image/x-icon" />
    <script defer src="./models/drawableObject.class.js"></script>
    <script defer src="./models/moveableObject.class.js"></script>
    <script defer src="./models/statusBar.class.js"></script>
    <script defer src="./models/world.class.js"></script>
    <script defer src="./models/character.class.js"></script>
    <script defer src="./models/chicken.class.js"></script>
    <script defer src="./models/smallChicken.class.js"></script>
    <script defer src="./models/cloud.class.js"></script>
    <script defer src="./models/collectableObjects.class.js"></script>
    <script defer src="./models/backgroundObject.class.js"></script>
    <script defer src="./models/keyboard.class.js"></script>
    <script defer src="./models/endbossIcon.class.js"></script>
    <script defer src="./models/endboss.class.js"></script>
    <script defer src="./models/throwableObject.class.js"></script>
    <script defer src="./models/level.class.js"></script>
    <script defer src="./levels/level1.js"></script>
    <script defer src="./js/game.js"></script>
  </head>
  <body>
    <h1>El pollo loco</h1>
    <div id="fullscreen">
      <div id="start-screen" class="screen">
        <img src="./img/9_intro_outro_screens/start/startscreen_1.png" />
        <div class="btn-container">
          <button class="btn" onclick="init()">Start Game</button>
        </div>
      </div>
      <div id="lost-screen" class="screen d-none">
        <img src="./img/5_background/second_half_background.png" />
        <img class="background-image" src="./img/9_intro_outro_screens/game_over/oh no you lost!.png" />
        <div class="btn-container">
          <button class="btn" onclick="init()">Restart the Game</button>
        </div>
      </div>
      <div id="win-screen" class="screen d-none">
        <img src="./img/5_background/second_half_background.png" />
        <img class="background-image" src="./img/9_intro_outro_screens/game_over/game over!.png" />
        <div class="btn-container">
          <button class="btn" onclick="init()">Restart the Game</button>
        </div>
        <div class="winner-message">You have won the game !</div>
      </div>
      <div class="canvas-wrapper">
        <div class="game-settings-buttons">
          <button class="setting-btn" onclick="changeSongSettings()"><img src="./img/button-images/song-on.png" id="song" alt="Song" /></button>
          <button class="setting-btn" onclick="changeSoundSettings()"><img id="sound" src="./img/button-images/sound-on.png" alt="Sound" /></button>
          <button class="setting-btn"></button>
          <button class="setting-btn" onclick="changeScreenView()"><img id="full-screen" src="./img/button-images/full-screen.png" alt="full-screen" /></button>
        </div>
        <canvas height="480" width="720" id="canvas"></canvas>
      </div>
    </div>
  </body>
</html>
